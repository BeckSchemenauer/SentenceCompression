<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Text Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: #cccccc;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 0 -10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            resize: none;
        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        #compressionSlider {
            flex: 1;
            margin: 0 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #cccccc;
            color: #1e1e1e;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cccccc;
        }

        pre {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Compressor</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>

        <div class="slider-container">
            <label for="compressionSlider">Compression Level:</label>
            <input type="range" id="compressionSlider" min="1" max="5" step="1" value="3">
            <span id="sliderValue">3</span>
        </div>

        <button id="compressButton">Compress Text</button>
        <div class="loading" id="loading">
            <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
        </div>
        <h2>Compressed Output:</h2>
        <pre id="output"></pre>
    </div>

    <script>
        const slider = document.getElementById('compressionSlider');
        const sliderValue = document.getElementById('sliderValue');
        const compressButton = document.getElementById('compressButton');
        const loading = document.getElementById('loading');
        const toggleDarkModeButton = document.getElementById('toggleDarkMode');

        slider.addEventListener('input', () => {
            sliderValue.textContent = slider.value;
        });

        compressButton.addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const compressionLevel = parseInt(slider.value, 10);
            const output = document.getElementById('output');

            output.textContent = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('http://127.0.0.1:5000/compress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: inputText, compression_level: compressionLevel }),
                });

                const data = await response.json();
                if (response.ok) {
                    output.textContent = JSON.stringify(data.compressed, null, 2);
                } else {
                    output.textContent = data.error || 'An error occurred';
                }
            } catch (error) {
                output.textContent = 'Failed to fetch response';
            } finally {
                loading.style.display = 'none';
            }
        });

        // Toggle dark mode
        toggleDarkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
